<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Static job listings</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header>

	</header>
	<main>
		<section>
			<div class="filter-box">
				<div class="filter">
					<div class="filter__language">
						<span class="filter__language--text">Frontend</span>
						<img src="./images/icon-remove.svg" alt="Remove this filtered language"
							class="filter__language--icon">
					</div>
				</div>
				<div class="clear">
					<button type="reset" class="clear__btn">Clear</button>
				</div>
			</div>

			<div class="job-listing">
				<article class="job" data-id="1">
					<div class="job-icon">
						<img src="./images/photosnap.svg" alt="" aria-hidden="true">
					</div>
					<div class="job-info">
						<div class="job-info__company">
							<span class="job-info__company--name">Photosnap</span>
							<span class="job-info__company--new">new!</span>
							<span class="job-info__company--featured">featured</span>
						</div>
						<div class="job-info__position">
							<p class="job-info__position--title">Senior Frontend Developer</p>
						</div>
						<div class="job-info__description">

						</div>

					</div>
				</article>
			</div>
		</section>
	</main>
	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script src="./js/main.js"></script>
</body>

</html>
